  <body>
    <div class="d-flex flex-row mb-3 justify-content-around">
      <div class="col-sm-3 flex-row d-flex justify-content-between">
        <div class="card col-6" style="margin-top: 50px; margin-bottom: 20px">
          <div class="card-body">
            <h5 class="card-title text-center">Saved</h5>
          </div>
          <h6>
            <ul
              class="list-group list-group-flush text-center"
              id="savings"
            ></ul>
          </h6>
          <div id="save-buttons" class="text-center">
            <a
              class="btn btn-danger"
              onclick="clearSave()"
              style="margin-bottom: 10px; margin-right: 10px"
              >Reset</a
            >
          </div>
        </div>
        <div
          class="card col-6"
          style="margin-top: 50px; margin-bottom: 20px; margin-left: 10px"
        >
          <div class="card-body">
            <h5 class="card-title text-center">Chronometer</h5>
            <p class="card-text">
              <!-- <h6 class="text-center" style="padding-left: 5rem;"><span id="minute-num">0</span> minutes
              <span id="second-num">0</span> seconds
              <span id="ms-num">0</span> split seconds</h6> -->
              <strong
                ><h6
                  class="d-flex justify-content-center"
                  style="font-size: 2em"
                >
                  <span id="minute-num">00</span>:<span id="second-num">00</span
                  ><sub><span id="ms-num">00</span></sub>
                </h6></strong
              >
            </p>
            <div id="buttons" class="text-center">
              <span id="start-stop">
                <a class="btn btn-success" id="start-btn" onclick="start()"
                  >Start</a
                >
              </span>
              <a class="btn btn-danger" onclick="reset()">Reset</a>
              <a class="btn btn-info" onclick="save()">Save</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p style="text-align: center">
      by
      <a target="_blank" href="https://github.com/ataegeasilturk"
        >Ata Ege Asiltürk</a
      >
      <br />
      <a href="../">Turn to main page!</a>
    </p>
