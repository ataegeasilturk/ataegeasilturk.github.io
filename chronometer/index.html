<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A website which contains projects by Ata Ege Asiltürk." />
  <title>00:00 | Chronometer</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<body>
  <div class="d-flex flex-row mb-3 justify-content-around">
    <div class="col-sm-3 flex-row d-flex justify-content-between">
      <div class="card col-6" style="margin-top: 50px; margin-bottom: 20px">
        <div class="card-body">
          <h5 class="card-title text-center">Saved</h5>
        </div>
        <h6>
          <ul class="list-group list-group-flush text-center" id="savings">
            <h5 class="text-center" style="margin-bottom:25px;" id="nothing-here">You are not saved anything yet! Save something to reset.</h5>
          </ul>
        </h6>
        <div id="save-buttons" class="text-center">
          <a class="btn btn-danger" onclick="clearAllSave()" style="margin-bottom: 10px; margin-right: 10px">Reset</a>
        </div>
      </div>
      <div class="card col-6" style="margin-top: 50px; margin-bottom: 20px; margin-left: 10px">
        <div class="card-body">
          <h5 class="card-title text-center">Chronometer</h5>
          <p class="card-text">
            <!-- <h6 class="text-center" style="padding-left: 5rem;"><span id="minute-num">0</span> minutes
              <span id="second-num">0</span> seconds
              <span id="ms-num">0</span> split seconds</h6> -->
            <strong>
              <h6 class="d-flex justify-content-center" style="font-size: 2em">
                <span id="minute-num">00</span>:<span id="second-num">00</span><sub><span id="ms-num">00</span></sub>
              </h6>
            </strong>
          </p>
          <div id="buttons" class="text-center">
            <span id="start-stop">
              <a class="btn btn-success" id="start-btn" onclick="start()">Start</a>
            </span>
            <a class="btn btn-danger" onclick="reset()">Reset</a>
            <a class="btn btn-info" onclick="save()">Save</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <!-- <a href="#" class="btn btn-dark" style="text-align: center;" id="toggle-darkmode">Toggle Dark Mode</a> -->
    <i class="btn btn-dark" id="toggle-darkmode" alt="Click to toggle dark mode!" aria-hidden="true">
      <i class="fas fa-moon" id="toggle-darkmode" alt="Click to toggle dark mode!" aria-hidden="true"></i>
    </i>
  </div>
  <p style="text-align: center">
    by
    <a target="_blank" href="https://github.com/ataegeasilturk">Ata Ege Asiltürk</a>

  </p>
